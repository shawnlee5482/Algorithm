<!DOCTYPE html>
<html>
<head>
  <title>Anagram Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
        var test =  ["cat", "cat", "dog", "bird", "dog"];

        res = uniqueArray(test)

        console.log(res);

        // return array of permuted string
        function uniqueArray(arr) {
          var hash = {};
          var res = [];

          for(var i = 0; i < arr.length; i++) {
            if(hash[arr[i]] != 1) {
              hash[arr[i]] = 1;
              res.push(arr[i]);
            } else {
              console.log(arr[i] + ' is already there skipped');
            }
          }        

          return res;      
        }
           
      });
    </script>
</head>
