<!DOCTYPE html>
<html>
<head>
  <title>Anagram Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
          var t = [];
          t.push(["abc", "cba"]);
          t.push(["ab", "bd"]);
          t.push(["abcd", "cbda"]);
          t.push(["google", "goeolg"]);
          t.forEach(function(elem,index) {
              var s1 = elem[0];
              var s2 = elem[1];
              if(checkAnagram(s1, s2)) {
                console.log("anagram");
              } else
              console.log("non anagram");
          });

          function checkAnagram(s1, s2) {  
            var a1 = s1.split("").sort().join("");
            var a2 = s2.split("").sort().join("");
            if(a1 == a2) return true;
            else return false;  
          }
      });

    </script>
</head>

</body>
</html>
