<!DOCTYPE html>
<html>
<head>
  <title>Anagram Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
        var test =  [23, [24, 43], 234, [244, [12, 15]], 20];
        var res = [];
        flatten(test)

        console.log(test);
        console.log(res);

        // return array of permuted string
        function flatten(arr) {
          for(var i = 0; i < arr.length; i++) {
            if(Array.isArray(arr[i])) {
              console.log('Array', arr[i]);
              flatten(arr[i]);
            } else {
              // just push on res
              console.log('Number. pushing', arr[i]);
              res.push(arr[i]);
            }
          }          
        }
           
      });
    </script>
</head>

</html>
