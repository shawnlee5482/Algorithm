<!DOCTYPE html>
<html>
<head>
  <title>Intersect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
        var test1 =  [ 2, 4, 5, 6, 13, 35, 43];
        var test2 =  [ 1, 3, 4, 5, 18, 23, 26, 43];
        console.log('test1: ', test1);
        console.log('test2: ', test2);

        var res = intersect(test1, test2);
        console.log('intersect', res);

        // assumption: array is already sorted
        // max value of each array is not so big
        function intersect(arr1, arr2) {
          var max1 = arr1[arr1.length-1];
          var max2 = arr2[arr2.length-1];
          if(max1 > max2) max = max1;
          else max = max2;

          var hashtable = new Array(max);

          var res = [];
          for(var i = 0; i < arr1.length; i++) hashtable[arr1[i]] = 1;
          for(var i = 0; i < arr2.length; i++) {
            if(hashtable[arr2[i]] == 1) res.push(arr2[i]);
          } 
          return res;
        }
           
      });
    </script>
</head>
