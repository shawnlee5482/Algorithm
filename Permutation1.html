<!DOCTYPE html>
<html>
<head>
  <title>Anagram Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
          var permArr = [],
            usedChars = [];
          function permute(input) {
            var i, ch;
            for (i = 0; i < input.length; i++) {
              ch = input.splice(i, 1)[0];  // take i th element out from input and set it as ch
              usedChars.push(ch);
              if (input.length == 0) {
                permArr.push(usedChars.slice());  // copy usedchar and put it in permArr
              }
              permute(input);
              input.splice(i, 0, ch);  // insert ch at i the element
              usedChars.pop();
            }
            return permArr;
          };
          console.log(JSON.stringify(permute([5, 3, 7, 1])));     
      });
      
    </script>
</head>
