      function lgs(strarray) {
        if(strarray.length == 0) return null;
        var n = strarray[0].length;
        for(var i = n-1; i >= 0; i--) {
          if(!checkExist(strarray, n-1-i, strarray[0].charAt(i))) {
            var cs = strarray[0].substr(i+1);
            return cs;
          }
        }
        return strarray[0];  // full string
      }

      // check if c exist in strarray at the ith position from the end
      function checkExist(strarray, i, c) {
        for(var j=1; j < strarray.length; j++) {
          var cc = strarray[j].charAt(strarray[j].length - 1 - i);
          if(cc != c) return false;
        };
        return true;    
      }
