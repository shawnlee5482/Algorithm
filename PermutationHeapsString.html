  <title>Permutation Heaps String</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
          var permArr = [],
            usedChars = [];
          function swap(A, a, b) {
             var s = A.slice();
             var temp;
             temp = s.slice(0, a);
             temp += s.charAt(b);
             temp += s.slice(a+1, b);
             temp += s.charAt(a); 
             temp += s.slice(b);
             return temp;
          }
          var A = "abcde";

          A = swap(A, 0, 1);
          $('body').text(A);
