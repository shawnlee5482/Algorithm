  	<script type="text/javascript" >
  		$(function() {
        console.log(Fib(5));
        console.log(Fib(6));
        function Fib(n) {
          if(n <= 2) return n-1;
          return Fib(n-1) + Fib(n-2);
        }
      });
  	</script>
