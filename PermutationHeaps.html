<!DOCTYPE html>
<html>
<head>
  <title>Anagram Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
          var permArr = [],
            usedChars = [];
          function swap(A, a, b) {
            var temp;
            temp = A[a];
            A[a] = A[b];
            A[b] = temp;
          }
          var A=[1, 2, 3, 4];
          permute(A.length, A);

          function permute(n, A) {
            if(n == 1) console.log(A);
            else {
              for(var i = 0; i < n-1; i++) {
                permute(n-1, A);
                if(n % 2 == 1) swap(A, 0, n-1);
                else swap(A, i, n-1);
              }
              permute(n-1, A);
            }
          };    
      });
      
    </script>
</head>

</html>
