<!DOCTYPE html>
<html>
<head>
  <title>Reverse Hash</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" > 
      $(function() {
  		ReverseHash({'a': ['b' ,'c'], 'd': ['e', 'f'] });
      });

      function ReverseHash(obj) {
      	var res = {};
      	for(a in obj) {
      		for(b in obj[a]) {
      			res[obj[a][b]] = a;
      		}
      	}
      	console.log('reverse hash:', res);
      }
    </script>
</head>
<body>

</body>
</html>
